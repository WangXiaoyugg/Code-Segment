<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示最后修改时间</title>
</head>
<body>
<h2>显示最后修改时间</h2>
<p>失去焦点，会修改文本: <input type="text" id='updateContent'></p>
<p id="getLastMTime">显示最后修改时间: </p>
<script>
	window.onload = function () {
		function getNowTime(){
			var date = new Date();
			return date.getFullYear() + '年'+ (date.getUTCMonth()+1)+'月'
					+ date.getDate()+'日'+ ' '+ date.getHours()+'时'+ date.getMinutes()+'分'+date.getSeconds()+'秒';	
		}

		document.getElementById('updateContent').onblur = function(){
			document.getElementById('getLastMTime').innerHTML = '显示最后修改的时间: '+getNowTime();
		}
		
	}
</script>	
</body>
</html>
