<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实时显示当前时间</title>
</head>
<body>
	<h2>实时显示当前时间</h2>
	<p id='showNowTime'>时间: </p>
<script>
	window.onload = function () {
		function getNowTime(){
			var date = new Date();
			return date.getFullYear() + '年'+ (date.getUTCMonth()+1)+'月'
					+ date.getDate()+'日'+ ' '+ date.getHours()+'时'+ date.getMinutes()+'分'+date.getSeconds()+'秒';	
		}

		setInterval(function(){
			document.getElementById('showNowTime').innerHTML = '时间: '+ getNowTime();
		},1000)
	}
</script>
</body>
</html>
