<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将字符串转换为数字</title>
</head>
<body>
	<h2>将字符串转换为数字</h2>
	<p id="strDate"></p>
	<script>
		window.onload = function () {
			function strDate(strDate,s1,s2){
				var d = strDate.split(" ");
				var d1 = d[0];
				var d2 = d[1];

				var D1 = d1.split(s1 || '-');
				var D2 = d2.split(s2 || ':');

				return new Date(
					D1[0]||0,
					D1[1]||0,
					D1[2]||0,
					D2[0]||0,
					D2[1]||0,
					D2[2]||0,
				)	
			}

			document.getElementById('strDate').innerHTML = '2017-10-31 15:51:32' +
			' 转换为日期格式: '+ strDate('2017-10-31 15:51:32');
		}
	</script>
</body>
</html>
