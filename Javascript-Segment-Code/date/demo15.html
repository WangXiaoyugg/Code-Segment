<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期的合法性验证</title>
</head>
<body>
<h2>日期的合法性验证</h2>
<p id="vertifyDate1"></p>
<p id="vertifyDate2"></p>	
<script>
	window.onload = function  () {
		
		function vertifyDate(date){
			/*
			 *验证格式必须为 ”YYYY-MM-DD hh:mm:ss“格式		
			 */
			 return /^(\d{4}-\d{2}-\d{2})\s{1}(\d{2}:\d{2}:\d{2})$/.test(date);
		}

		function $(id){
			return document.getElementById(id);
		}

		$('vertifyDate1').innerHTML = '2017-10-31 16:10:20 的日期格式:' +
		(vertifyDate('2017-10-31 16:10:20')?'正确':'错误')

		$('vertifyDate2').innerHTML = '2017-10-31的日期格式:' +
		(vertifyDate('2017-10-31')?'正确':'错误')

	}
</script>
</body>
</html>
