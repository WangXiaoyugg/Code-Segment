<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比较两个日期相差多少秒</title>
</head>
<body>
<h2>比较两个日期相差多少秒</h2>	
<p id="getDateDifferenceValue"></p>
<script>
	window.onload = function () {
		
		function getDateDifferenceValue(date1,date2){
			var d1 = new Date(date1.Y || 0,(date1.M-1)||0,date1.D || 0,date1.h || 0,date1.m || 0,date1.s ||0).getTime();
			var d2 = new Date(date2.Y || 0,(date2.M-1)||0,date2.D || 0,date2.h || 0,date2.m || 0,date2.s ||0).getTime();
			return (d2-d1)/1000;	
		}

		document.getElementById('getDateDifferenceValue').innerHTML = '2017-10-31 和 2017-11-1的 差值 '
			+getDateDifferenceValue({Y:2017,M:10,D:31},{Y:2017,M:11,D:1}) + ' 秒'
	}
</script>
</body>
</html>
